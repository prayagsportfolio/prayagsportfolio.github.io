<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">

  <style>
    /* This targets the <ins> tag specifically within Docsify's content area */
    .markdown-section ins {
        font-size: 24px;      /* Adjust this number to your liking */
        text-decoration: none; /* Removes the underline */
        font-weight: 500;      /* Makes it slightly bolder for a professional look */
        color: #333;           /* Darker text color */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'My Portfolio',
      repo: ''
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
